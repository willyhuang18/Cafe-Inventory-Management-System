<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brew.Base — Cafe Inventory Management</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☕</text></svg>" />
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <!-- Custom overrides -->
    <link rel="stylesheet" href="/css/custom.css" />
</head>

<body>
    <div id="app">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                    <i class="bi bi-cup-hot-fill text-warning"></i>
                    <span class="fw-bold">Brew<span class="text-warning">.</span>Base</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent"
                    aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navContent">
                    <ul class="navbar-nav ms-auto" id="main-nav">
                        <li class="nav-item">
                            <button class="nav-link active btn btn-link" data-page="menu" type="button">
                                <i class="bi bi-cup-straw me-1"></i>Live Menu
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link btn btn-link" data-page="archive" type="button">
                                <i class="bi bi-archive me-1"></i>Archive
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content (client-side rendered) -->
        <main class="container-fluid py-4 px-md-5" id="main-content">
            <div class="text-center text-muted py-5">
                <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                Loading...
            </div>
        </main>

        <!-- Toast container -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container"></div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script type="module" src="/js/app.js"></script>
</body>

</html>
